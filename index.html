<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Etch A Sketch</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="wrapper">
            <div class="board">

            </div>

        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="btns">
                <button onclick="colorDiv('black')" class="btn">Black</button>
                <button onclick="colorDiv('blue')" class="btn">Blue</button>
                <button onclick="colorDiv('random')" class="btn">Random</button>
                <button onclick="colorDiv('white')" class="btn">Erase</button>
                <button class="btn" onclick="reset()">RESET</button>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
